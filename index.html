	<script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
	<script>
	var milkcocoa = new MilkCocoa('https://io-si6brrs7h.mlkcca.com');
	var ds = milkcocoa.dataStore('music');

	$('#submit').on('click',function(){
		ds.send({url:$('#url').val()});
		$('#url').val("");
	});

	$('#skip').on('click',function(){
		ds.send({skip:'on'});
		alert('skip');
	});

	ds.on('send',function(res){
		console.log(res);
		if(res.value.url){
			alert(res.value.url + "を受け付けました。");
		}
	});

	</script>
